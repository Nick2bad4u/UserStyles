<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17track.net - Dark Mode</title>
    <style>
        /* ==UserStyle==
        @name         17track.net - Dark Mode
        @version      20241115.05.13
        @namespace    https://userstyles.world/user/Nick2bad4u
        @description  17track.net - Dark Mode!
        @homepageURL  https://github.com/Nick2bad4u/UserStyles
        @author       Nick2bad4u
        @license      UnLicense
        ==/UserStyle== */

        @-moz-document domain("17track.net") {
            /* Base dark mode filter */
            html {
                filter: invert(1) hue-rotate(180deg) !important;
                background: white;
            }

            img,
            video,
            trk-shared-icon > svg > use,
            header > nav {
                filter: invert(1) hue-rotate(180deg) !important;
            }

            .up-deals-img,
            .up-deals,
            .tracklist-details
                > .yqcr-action
                > .hidden-xs
                > .up-deals,
            .chart-gpt-text,
            .chart-gpt-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>17track.net - Dark Mode</h1>
    <p><strong>Version:</strong> 20241115.05.13</p>
    <p><strong>Namespace:</strong> <a href="https://userstyles.world/user/Nick2bad4u">https://userstyles.world/user/Nick2bad4u</a></p>
    <p><strong>Description:</strong> 17track.net - Dark Mode!</p>
    <p><strong>Homepage URL:</strong> <a href="https://github.com/Nick2bad4u/UserStyles">https://github.com/Nick2bad4u/UserStyles</a></p>
    <p><strong>Author:</strong> Nick2bad4u</p>
    <p><strong>License:</strong> UnLicense</p>
</body>
</html>
