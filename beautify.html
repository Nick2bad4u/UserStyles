<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautify CSS - Code Editor</title>
    <link rel="stylesheet" href="https://userstyles.github.typpi.online/codemirror.css">
    <style>
    body
    {
        font-family: Arial, sans-serif;
        background-color: #181818;
        color: #ccc;
        margin: 0;
        padding: 0;
    }

    .container
    {
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        background-color: #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        border-style: dashed;
        border-color: #BB86FC;
        border-width: 3px;
    }

    h1
    {
        font-size: 28px;
        text-align: center;
        background-image: linear-gradient(to right, #9b59b6, purple);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 20px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    h1 img
    {
        width: 30px;
        /* Adjust the size of the image */
        height: auto;
    }

    .editor-container
    {
        margin: 20px 0;
    }

    textarea
    {
        width: 100%;
        height: 400px;
        border-radius: 4px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #555;
        background-color: #222;
        color: #ccc;
        resize: both;
    }

    .beautify-button
    {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px 0;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        background-image: linear-gradient(to right, #9b59b6, purple);
        border-radius: 20px;
        border-style: dashed;
        border-color: #BB86FC;
        border-width: 3px;
    }

    .beautify-button:hover
    {
        background-image: linear-gradient(to right, #9b59b6, black);
    }

    .CodeMirror
    {
        font-family: monospace;
        height: 800px;
        color: #000;
        direction: ltr;
        resize: vertical;
        background: black;
        color: white;
        border-radius: 20px;
        padding-top: 5px;
    }

    .cm-s-default .cm-atom
    {
        color: yellow;
    }

    .cm-s-default .cm-qualifier
    {
        color: #28f9e8;
    }

    .cm-s-default .cm-meta
    {
        color: pink;
    }

    .cm-s-default .cm-builtin
    {
        color: #22dccd;
    }

    .cm-s-default .cm-tag
    {
        color: #39b9af;
    }

    .CodeMirror-gutter,
    .CodeMirror-gutters,
    .CodeMirror-linenumber
    {
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        background-color: black;
    }

    ::-webkit-scrollbar
    {
        width: 12px !important;
    }

    ::-webkit-scrollbar-track
    {
        background: #bb86fc !important;
    }

    ::-webkit-scrollbar-thumb
    {
        background-color: #121212 !important;
        border-radius: 10px !important;
        border: 3px solid #121212 !important;
    }

    *
    {
        scrollbar-width: thin !important;
        scrollbar-color: #bb86fc #000 !important;
    }

    </style>
</head>

<body>
    <div class="container">
        <h1><img src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg" alt="CSS Logo">CSS Beautifier<img src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg" alt="CSS Logo"></h1>
        <div class="editor-container">
            <textarea id="editor" name="editor"></textarea>
            <button class="beautify-button" id="beautifyButton">Beautify</button>
        </div>
    </div>
    <!-- Update script from here:  https://cdnjs.com/libraries/codemirror -->
    <!-- When updating, search for codemirror.js to find the right file -->
    <script src="https://userstyles.github.typpi.online/codemirror.js"></script>
    <!-- Update script from here: https://cdnjs.com/libraries/codemirror -->
    <!-- When updating, click show all non-essential files, and search for mode/css/css.js to find the right file -->
    <script src="https://userstyles.github.typpi.online/css.js"></script>
    <script src="https://userstyles.github.typpi.online/beautify.js"></script>
    <script src="https://userstyles.github.typpi.online/beautify-css-mod.js"></script>
    <script>
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'),
    {
        mode: 'css',
        lineNumbers: true,
        tabSize: 2,
        lineWrapping: true
    });

    // Simulate preferences
    const prefs = {
        defaults:
        {
            'editor.beautify':
            {
                selector_separator_newline: true,
                newline_before_open_brace: true,
                newline_after_open_brace: true,
                newline_between_properties: true,
                newline_before_close_brace: true,
                newline_between_rules: true,
            },
        },
        get: (key) => prefs.defaults[key],
        set: (key, value) =>
        {
            prefs.defaults[key] = value;
        },
        subscribe: (key, callback, immediate = false) =>
        {
            if(immediate) callback(key, prefs.get(key));
        },
    };

    // Beautify Button
    document.getElementById('beautifyButton').addEventListener('click', () =>
    {
        beautify([editor], true);
    });

    </script>
</body>

</html>
