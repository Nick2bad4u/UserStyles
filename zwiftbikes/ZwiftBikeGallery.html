<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Zwift Bike Gallery</title>
		<style>
			body {
				margin: 20px;
				background-color: #121212;
				color: #e0e0e0;
				font-family: Arial, sans-serif;
			}
			.gallery {
				display: flex;
				flex-wrap: wrap;
			}
			.bike-card {
				box-sizing: border-box;
				margin: 10px;
				border: 1px solid #444;
				border-radius: 8px;
				background-color: #1e1e1e;
				padding: 10px;
				width: calc(33% - 40px);
			}
			.bike-card img {
				border-radius: 4px;
				max-width: 100%;
			}
			.bike-details {
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Zwift Bike Gallery</h1>
		<div>
			<label for="sortCriteria">Sort by:</label>
			<select id="sortCriteria">
				<option value="flatBest">
					Best Flat Performance
				</option>
				<option value="flatWorst">
					Worst Flat Performance
				</option>
				<option value="climbBest">
					Best Climb Performance
				</option>
				<option value="climbWorst">
					Worst Climb Performance
				</option>
			</select>
			<button onclick="generateGallery()">
				Sort
			</button>
		</div>
		<div
			class="gallery"
			id="bikeGallery"
		></div>

		<script src="zwiftBikeGallery.js"></script>
	</body>
</html>
