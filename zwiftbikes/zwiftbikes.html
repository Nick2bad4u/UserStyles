<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Zwift Bike Calculator</title>
		<style>
			body {
				margin: 20px;
				font-family: Arial, sans-serif;
			}
			.calculator {
				margin-bottom: 20px;
			}
			.result {
				margin-top: 10px;
				font-weight: bold;
			}
			.result img {
				display: block;
				margin: 10px 0;
				max-width: 100px;
			}
		</style>
	</head>
	<body>
		<h1>Zwift Bike Calculator</h1>
		<div class="calculator">
			<h2>Enter Your Preferences</h2>
			<label for="speedPreference"
				>Speed Preference (km/h):</label
			>
			<input
				type="number"
				id="speedPreference"
				step="0.1"
			/>
			<label for="climbPreference"
				>Climbing Preference (m/s):</label
			>
			<input
				type="number"
				id="climbPreference"
				step="0.1"
			/>
			<button onclick="calculateBestBike()">
				Calculate Best Bike
			</button>
		</div>
		<div
			class="result"
			id="bestBikeResult"
		></div>

		<script src="zwiftBikeCalculator.js"></script>
	</body>
</html>
