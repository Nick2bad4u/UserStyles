<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="description"
			content="Convert hex colors with alpha channels to RGBA format easily. Use this tool to process your CSS files and get the desired output for your projects."
		/>
		<meta
			name="keywords"
			content="Hex to RGBA, Color Conversion, CSS, Web Development, Hex Color, RGBA Color, Converter Tool"
		/>
		<meta
			name="author"
			content="Nick2bad4u"
		/>
		<title>Hex to RGBA Converter</title>
		<style>
			body {
				background-color: #1e1e1e;
				padding: 20px;
				color: #c9d1d9;
				line-height: 1.6;
				font-family: Arial, sans-serif;
			}
			h1 {
				color: #ffffff;
			}
			input[type='file'],
			textarea {
				margin-bottom: 10px;
				border: none;
				border-radius: 5px;
				background-color: #2d2d2d;
				padding: 10px;
				width: 100%;
				color: #ffffff;
			}
			button {
				cursor: pointer;
				border: none;
				border-radius: 5px;
				background-color: #4caf50;
				padding: 10px 20px;
				color: white;
			}
			button:hover {
				background-color: #45a049;
			}
			pre {
				border-radius: 5px;
				background-color: #2d2d2d;
				padding: 20px;
				overflow-x: auto;
				color: #c9d1d9;
			}
			code {
				display: block;
				white-space: pre;
			}
			.copy-button {
				cursor: pointer;
				margin-top: 10px;
				border: none;
				border-radius: 5px;
				background-color: #0078d4;
				padding: 5px 10px;
				color: white;
			}
			.copy-button:hover {
				background-color: #005ba1;
			}
			.toggle-group {
				margin: 20px 0;
			}
			label {
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Hex to RGBA Converter</h1>
		<input
			type="file"
			id="fileInput"
			accept=".css"
		/>
		<textarea
			id="manualInput"
			placeholder="Or paste your CSS code here..."
		></textarea>
		<div class="toggle-group">
			<label
				><input
					type="radio"
					name="opacityFormat"
					value="decimal"
					checked
				/>
				Decimal (0.1)</label
			>
			<label
				><input
					type="radio"
					name="opacityFormat"
					value="percentage"
				/>
				Percentage (10%)</label
			>
		</div>
		<button id="convertButton">Convert Colors</button>
		<button
			class="copy-button"
			id="copyButton"
		>
			Copy to Clipboard
		</button>
		<pre><code id="output"></code></pre>
		<script
			src="convertHexToRgba.js"
			defer
		></script>
	</body>
</html>
