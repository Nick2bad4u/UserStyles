name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 1'

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      actions: read  # for github/codeql-action/init to get workflow details
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/autobuild to send a status report
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql/language-support

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@latest
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@latest

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@latest
      with:
        languages: ${{ matrix.language }}

    # Autobuild attempts to build any compiled languages (e.g. C/C++, C#, or Java).
    - name: Autobuild
      uses: github/codeql-action/autobuild@latest

    # If the Autobuild fails, you can specify custom build commands.
    # - name: Build
    #   run: |
    #     make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@latest
